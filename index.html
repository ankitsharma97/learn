    <div class="signup-form" >
        <h2 class="SFC">Register for Coaching</h2>
        <form class="form1" id="signupForm" method="post" >
            <div class="form-group">
                <label for="firstName" class="types">First Name</label>
                <input type="text" id="firstName" name="firstName" placeholder="RAMESH" required>
            </div>
            <div class="form-group">
                <label for="lastName" class="types">Last Name</label>
                <input type="text" id="lastName" name="lastName" placeholder="KUMAR" required>
            </div>
            <div class="form-group">
                <label for="email" class="types">Email Address</label>
                <input type="email" id="email" name="email" placeholder="xyz@gmail.com" required>
            </div>
            <div class="form-group">
                <label for="phone" class="types">Phone Number</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="address" class="types">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="coachingType" class="types">Type of Coaching</label>
                <select id="coachingType" name="coachingType">
                    <option value="career">Career Coaching</option>
                    <option value="life">Life Coaching</option>
                    <option value="business">Business Coaching</option>
                </select>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
    <script>
        document.getElementById("signupForm").addEventListener("submit", function (event) {
          event.preventDefault();
          let formData = new FormData(event.target);
          fetch("https://script.google.com/macros/s/AKfycbwmKxKpArW5sn6QjYLTeVFaqjSDJ_j5pTdb39zKBKJnWrsFdRbfADC_DfAt91U8okHzJQ/exec", {
            method: "POST",
            body: formData
          })
          .then(() => {
              alert("Your message has been sent successfully. We will contact you soon.");
              window.location.reload(); 
          });
        });
    </script>
